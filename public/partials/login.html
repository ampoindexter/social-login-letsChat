<h1>LOGIN</h1>

<button ng-click="authenticate('github')" class="btn btn-success">Sign in with GitHub</button>
<button ng-click="authenticate('google')" class="btn btn-info">Sign in with Google</button>
<button ng-click="authenticate('facebook')" class="btn btn-primary">Sign in with Facebook</button>
<button ng-click="authenticate('twitter')" class="btn btn-warning">Sign in with Twitter</button>
